<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurgu Kontrol Paneli - ÜDB All Star</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
        }
        .collapsible-content { 
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.3s ease-out; 
        }
        .searchable-select-container { 
            position: relative; 
        }
        .searchable-select-dropdown {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        #form-container.is-active {
            position: relative;
            z-index: 60;
        }
        #cekim-tablosu {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        #table-container {
            max-height: 800px;
            overflow-y: auto;
        }
        /* DÜZELTİLMİŞ STİLLER BURADA */
        #cekim-tablosu th, #cekim-tablosu td {
            text-align: center;
            vertical-align: middle; /* Dikeyde ortalamayı garantiler */
            border-left: 1px solid #e5e7eb;
            padding: 0.75rem 0.5rem; /* Dikey boşluğu artırdık */
            font-size: 0.75rem;
            line-height: 1rem;
        }
        #cekim-tablosu th { /* SADECE BAŞLIKLARA ÖZEL KURAL */
            white-space: nowrap; /* Başlıkların alt satıra kaymasını ENGELLER */
            font-weight: 600;
        }
         #cekim-tablosu td { /* Veri hücreleri için kural */
            word-break: break-word; /* Uzun veriler alt satıra kaysın */
        }
        #cekim-tablosu th:first-child, #cekim-tablosu td:first-child { 
            border-left: 0; 
        }
        #cekim-tablosu thead tr:last-child th { 
            border-bottom: 2px solid #d1d5db; 
        }
        .pagination-button { padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; background-color: white; color: #374151; border-radius: 0.375rem; cursor: pointer; transition: all 0.2s; }
        .pagination-button:hover:not(:disabled) { background-color: #f3f4f6; }
        .pagination-button.active { background-color: #4f46e5; color: white; border-color: #4f46e5; }
        .pagination-button:disabled { cursor: not-allowed; opacity: 0.5; }
        .notification { position: fixed; top: 1.25rem; right: 1.25rem; padding: 1rem; border-radius: 0.5rem; color: white; display: flex; align-items: center; gap: 0.75rem; z-index: 100; opacity: 0; transform: translateX(100%); transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        .notification.show { opacity: 1; transform: translateX(0); }
        .notification.success { background-color: #22c55e; }
        .notification.error { background-color: #ef4444; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; color: #374151; }
        .form-input-base { margin-top: 0.25rem; width: 100%; padding: 0.5rem 0.75rem; background-color: #f9fafb; border: 1px solid #d1d5db; border-radius: 0.5rem; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); color: #111827; placeholder-color: #9ca3af; font-size: 0.875rem; }
        .form-input-base:focus-within, .form-input-base:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 1px #6366f1; }
        .status-badge { display: inline-block; padding: 0.25rem 0.6rem; border-radius: 9999px; font-weight: 500; }
        .status-sirada { background-color: #f3f4f6; color: #4b5563; }
        .status-kurguda { background-color: #dbeafe; color: #1d4ed8; }
        .status-tamamlandi { background-color: #dcfce7; color: #166534; }
        .status-revize { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="bg-slate-50 text-gray-800">

    <div id="notification-container"></div>

    <div class="min-h-screen flex flex-col">
        <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-40">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="index.html" class="flex items-center space-x-2">
                        <span class="text-xl font-bold bg-indigo-600 text-white px-2 py-1 rounded-lg">ÜDB</span>
                        <span class="text-lg font-semibold text-gray-700">All Star İş Takip Programı</span>
                    </a>
                </div>
            </div>
        </header>
        
        <main class="flex-grow p-4 sm:p-6 lg:p-8">
            <div id="form-container" class="bg-white p-4 sm:p-6 rounded-2xl shadow-lg mb-8">
                <div class="collapsible-trigger flex justify-between items-center cursor-pointer">
                    <h2 class="text-xl font-bold text-gray-800 flex items-center"><i class="fas fa-cut mr-3 text-indigo-500"></i><span id="form-title">Kurgu Detayları</span></h2>
                    <i class="fas fa-chevron-down transform transition-transform text-gray-500"></i>
                </div>
                <div class="collapsible-content mt-4 pb-12">
                    <form id="cek-form" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6 items-start">
                        <input type="hidden" id="editing-row-id">
                        <div>
                            <label class="form-label">Kurgu Başlama Tarihi</label>
                            <input type="date" id="kurgu-baslama-tarihi" name="kurguBaslamaTarihi" class="form-input-base">
                        </div>
                         <div>
                            <label class="form-label">Kurgu Bitiş Tarihi</label>
                            <input type="date" id="kurgu-bitis-tarihi" name="kurguBitisTarihi" class="form-input-base">
                        </div>
                        <div>
                            <label class="form-label">Kurgu Operatörü</label>
                            <select id="kurgu-operatoru" name="kurguOperatoru" class="searchable-select">
                                <option value="">Seçiniz...</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Kurgu Durumu</label>
                            <select id="kurgu-durumu" name="kurguDurumu" class="searchable-select">
                                <option value="">Seçiniz...</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Teknik İzleme Yapılabilirliği</label>
                            <select id="teknik-izleme" name="teknikIzlemeYapilabilirligi" class="searchable-select">
                                <option value="">Seçiniz...</option>
                                <option value="Yapılabilir">Yapılabilir</option>
                                <option value="Yapılamaz">Yapılamaz</option>
                            </select>
                        </div>
                        <div class="md:col-span-2 flex justify-end pt-4 mt-4 border-t">
                            <button type="submit" id="submit-button" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                                <i class="fas fa-save mr-2"></i>Güncelle
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-lg">
                <div class="collapsible-trigger flex justify-between items-center cursor-pointer">
                    <h2 class="text-xl font-bold text-gray-800 flex items-center"><i class="fas fa-list-ul mr-3 text-indigo-500"></i>Kurgu Bekleyen Çekimler</h2>
                    <i class="fas fa-chevron-down transform transition-transform text-gray-500"></i>
                </div>
                <div class="collapsible-content mt-4">
                    <div id="table-container" class="overflow-x-auto">
                        <table id="cekim-tablosu">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th>ÇEKİM TARİHİ</th>
                                    <th>SINAV TÜRÜ</th>
                                    <th>ANLATIM TÜRÜ</th>
                                    <th>VİDEO KODU</th>
                                    <th>ANLATICI ÖĞRETMEN</th>
                                    <th>YÖNETMEN</th>
                                    <th>KURGU BAŞLAMA</th>
                                    <th>KURGU BİTİŞ</th>
                                    <th>KURGU OPERATÖRÜ</th>
                                    <th>KURGU DURUMU</th>
                                    <th>TEKNİK İZLENEBİLİRLİK</th>
                                    <th>İŞLEMLER</th>
                                </tr>
                                <tr>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>

                                </tr>

                            <tbody id="cekim-tablosu-body" class="divide-y divide-gray-200">

                        <div id="no-data" class="text-center py-8 text-gray-500 hidden">
                            <i class="fas fa-folder-open fa-3x mb-2"></i>
                            <p>Yönetmeni atanmış ve kurgu bekleyen çekim bulunmuyor.</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between mt-4 p-2 border-t">
                        <span id="record-count" class="text-sm text-gray-600"></span>
                        <div id="pagination-controls" class="flex items-center space-x-1"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    let currentPage = 1;
    const rowsPerPage = 10;
    
    function showNotification(message, type = 'success') {
        const container = document.getElementById('notification-container');
        if (!container) return;
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-times-circle';
        notification.innerHTML = `<i class="fas ${iconClass}"></i><span>${message}</span>`;
        container.appendChild(notification);
        setTimeout(() => notification.classList.add('show'), 10);
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                if (notification.parentNode === container) container.removeChild(notification);
            }, 500);
        }, 3000);
    }

    const cekForm = document.getElementById('cek-form');
    const tableBody = document.getElementById('cekim-tablosu-body');
    const editingIdInput = document.getElementById('editing-row-id');
    const formContainer = document.getElementById('form-container');
    const noDataMessage = document.getElementById('no-data');
    const recordCountEl = document.getElementById('record-count');
    const paginationControlsEl = document.getElementById('pagination-controls');
    const kurguOperatorleri = ["Naz Çetinkol", "Osman Doğutaş", "Büşra Pelin Demir", "Emrah Yıldırım", "Kübra Selin Demir", "Melisa Savaş", "Tuğçe Gökmen"];
    const kurguDurumlari = ["Sırada", "Kurguda", "Tamamlandı", "Revize"];

    document.querySelectorAll('.collapsible-trigger').forEach(trigger => {
        trigger.addEventListener('click', () => {
            const content = trigger.nextElementSibling;
            const icon = trigger.querySelector('i:last-child');
            if (icon) icon.classList.toggle('rotate-180');
            if (content) {
                if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                    content.style.maxHeight = null;
                    content.style.overflow = 'hidden';
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                    content.style.overflow = 'visible';
                }
            }
        });
    });
    
    setTimeout(() => {
        document.querySelectorAll('.collapsible-trigger').forEach(trigger => {
            const content = trigger.nextElementSibling;
            const icon = trigger.querySelector('i:last-child');
            if (content && icon) {
                content.style.maxHeight = content.scrollHeight + "px";
                content.style.overflow = 'visible';
                icon.classList.add('rotate-180');
            }
        });
    }, 200);

    function populateSelect(selectId, data) {
        const select = document.getElementById(selectId);
        if (!select) return;
        const existingOptions = select.querySelectorAll('option:not([value=""])');
        existingOptions.forEach(opt => opt.remove());
        data.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            option.textContent = item;
            select.appendChild(option);
        });
    }
    populateSelect('kurgu-operatoru', kurguOperatorleri);
    populateSelect('kurgu-durumu', kurguDurumlari);

    function closeAllDropdowns() {
        document.querySelectorAll('.searchable-select-dropdown').forEach(d => d.classList.add('hidden'));
        if (formContainer) formContainer.classList.remove('is-active');
    }
    document.addEventListener('click', closeAllDropdowns);

    function createSearchableDropdown(selectElement) {
        const container = document.createElement('div');
        container.className = 'searchable-select-container relative';
        selectElement.parentNode.insertBefore(container, selectElement);
        selectElement.style.display = 'none';
        container.appendChild(selectElement);
        const displayButton = document.createElement('button');
        displayButton.type = 'button';
        displayButton.className = 'form-input-base text-left flex justify-between items-center';
        const displaySpan = document.createElement('span');
        displaySpan.className = 'truncate';
        displayButton.appendChild(displaySpan);
        const icon = document.createElement('i');
        icon.className = 'fas fa-chevron-down text-gray-400';
        displayButton.appendChild(icon);
        container.appendChild(displayButton);
        const dropdown = document.createElement('div');
        dropdown.className = 'searchable-select-dropdown absolute hidden bg-white border border-gray-300 rounded-lg mt-1 shadow-lg';
        const searchInput = document.createElement('input');
        searchInput.type = 'text';
        searchInput.placeholder = 'Ara...';
        searchInput.className = 'block w-full p-2 border-b border-gray-200 focus:outline-none';
        dropdown.appendChild(searchInput);
        const optionsList = document.createElement('div');
        optionsList.className = 'p-1 max-h-48 overflow-y-auto';
        dropdown.appendChild(optionsList);
        container.appendChild(dropdown);
        dropdown.addEventListener('click', (e) => e.stopPropagation());
        const updateOptions = () => {
            optionsList.innerHTML = '';
            Array.from(selectElement.options).forEach(option => {
                if (option.value === "" && option.textContent.includes('Seçiniz')) return;
                const optionDiv = document.createElement('div');
                optionDiv.textContent = option.textContent;
                optionDiv.dataset.value = option.value;
                optionDiv.className = 'p-2 cursor-pointer hover:bg-indigo-100 rounded text-sm';
                optionDiv.addEventListener('click', () => {
                    selectElement.value = option.value;
                    displaySpan.textContent = option.textContent;
                    displaySpan.classList.remove('text-gray-400');
                    closeAllDropdowns();
                    selectElement.dispatchEvent(new Event('change'));
                });
                optionsList.appendChild(optionDiv);
            });
            const selectedOption = selectElement.querySelector(`option[value="${selectElement.value}"]`) || selectElement.options[0];
            if (selectedOption) {
                displaySpan.textContent = selectedOption.textContent;
                if(selectedOption.value === "") displaySpan.classList.add('text-gray-400');
                else displaySpan.classList.remove('text-gray-400');
            }
        };
        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            optionsList.querySelectorAll('div').forEach(optionDiv => {
                const text = optionDiv.textContent.toLowerCase();
                optionDiv.style.display = text.includes(filter) ? '' : 'none';
            });
        });
        displayButton.addEventListener('click', (e) => {
            e.stopPropagation();
            if (selectElement.disabled) return;
            const isCurrentlyHidden = dropdown.classList.contains('hidden');
            closeAllDropdowns();
            if (isCurrentlyHidden) {
                dropdown.classList.remove('hidden');
                if(formContainer) formContainer.classList.add('is-active');
                searchInput.value = '';
                searchInput.dispatchEvent(new Event('input'));
                searchInput.focus();
            }
        });
        selectElement.updateDropdown = updateOptions;
        updateOptions();
    }
    document.querySelectorAll('.searchable-select').forEach(createSearchableDropdown);

    const updateSelectDisplay = (selectElement) => {
        if(selectElement && selectElement.updateDropdown) {
           selectElement.updateDropdown();
        }
    }
    
    function getCekimlerFromStorage() { return JSON.parse(localStorage.getItem('cekimListesi') || '[]'); }
    function saveCekimlerToStorage(cek_kayitlari) { localStorage.setItem('cekimListesi', JSON.stringify(cek_kayitlari)); }

    function displayPage(items) {
        tableBody.innerHTML = '';
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedItems = items.slice(start, end);

        const formatDate = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString + 'T00:00:00');
            return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
        };

        paginatedItems.forEach(kayit => {
            const row = tableBody.insertRow();
            row.dataset.id = kayit.id;
            row.className = 'hover:bg-indigo-50 transition-colors duration-200';

            const fileIcon = (kayit.timecodeFiles && kayit.timecodeFiles.length > 0)
                ? `<button class="download-files-btn ml-2 text-indigo-500 hover:text-indigo-700" title="Time Code Dosyalarını İndir" data-id="${kayit.id}"><i class="fas fa-download"></i></button>`
                : '';
            
            let statusClass = '';
            switch(kayit.kurguDurumu) {
                case 'Sırada': statusClass = 'status-sirada'; break;
                case 'Kurguda': statusClass = 'status-kurguda'; break;
                case 'Tamamlandı': statusClass = 'status-tamamlandi'; break;
                case 'Revize': statusClass = 'status-revize'; break;
            }

            row.innerHTML = `
                <td>${formatDate(kayit.cekimTarihi)}</td>
                <td>${kayit.sinavTuru || ''}</td>
                <td>${kayit.anlatimTuru || ''}</td>
                <td>${kayit.videoKodu || ''}</td>
                <td>${kayit.anlaticiOgretmen || ''}</td>
                <td>${kayit.yonetmen || ''}${fileIcon}</td>
                <td>${formatDate(kayit.kurguBaslamaTarihi)}</td>
                <td>${formatDate(kayit.kurguBitisTarihi)}</td>
                <td>${kayit.kurguOperatoru || ''}</td>
                <td><span class="status-badge ${statusClass}">${kayit.kurguDurumu || 'Belirtilmedi'}</span></td>
                <td>${kayit.teknikIzlemeYapilabilirligi || ''}</td>
                <td>
                    <button class="edit-row text-blue-500 hover:text-blue-700 transition-colors" title="Düzenle">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </td>
            `;
        });
    }

    function setupPagination(items) {
        paginationControlsEl.innerHTML = '';
        const pageCount = Math.ceil(items.length / rowsPerPage);
        if (pageCount === 0) return;
        if (pageCount === 1) {
            const btn = document.createElement('button');
            btn.innerText = 1;
            btn.className = 'pagination-button active';
            btn.disabled = true;
            paginationControlsEl.appendChild(btn);
            return;
        }
        const prevButton = document.createElement('button');
        prevButton.innerHTML = `<i class="fas fa-chevron-left"></i>`;
        prevButton.className = 'pagination-button';
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener('click', () => { if (currentPage > 1) { currentPage--; loadAndDisplayCekimler(); } });
        paginationControlsEl.appendChild(prevButton);
        for (let i = 1; i <= pageCount; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.className = 'pagination-button';
            if (i === currentPage) { btn.classList.add('active'); }
            btn.addEventListener('click', () => { currentPage = i; loadAndDisplayCekimler(); });
            paginationControlsEl.appendChild(btn);
        }
        const nextButton = document.createElement('button');
        nextButton.innerHTML = `<i class="fas fa-chevron-right"></i>`;
        nextButton.className = 'pagination-button';
        nextButton.disabled = currentPage === pageCount;
        nextButton.addEventListener('click', () => { if (currentPage < pageCount) { currentPage++; loadAndDisplayCekimler(); } });
        paginationControlsEl.appendChild(nextButton);
    }

    function loadAndDisplayCekimler() {
        const allCekimler = getCekimlerFromStorage();
        const cekimlerWithYonetmen = allCekimler.filter(kayit => kayit.yonetmen);
        const filterInputs = document.querySelectorAll('.filter-input');
        const filterValues = Array.from(filterInputs).map(input => input.value.toLowerCase());
        const filteredKayitlar = cekimlerWithYonetmen.filter(kayit => {
            return filterValues.every((filterValue, index) => {
                if (filterValue === '') return true;
                const columns = [
                    kayit.cekimTarihi, kayit.sinavTuru, kayit.anlatimTuru, kayit.videoKodu, kayit.anlaticiOgretmen,
                    kayit.yonetmen,
                    kayit.kurguBaslamaTarihi, kayit.kurguBitisTarihi, kayit.kurguOperatoru, kayit.kurguDurumu,
                    kayit.teknikIzlemeYapilabilirligi
                ];
                let cellValue = columns[index] ? columns[index].toString().toLowerCase() : '';
                return cellValue.includes(filterValue);
            });
        });
        filteredKayitlar.sort((a, b) => new Date(b.cekimTarihi) - new Date(a.cekimTarihi));
        recordCountEl.textContent = `Toplam ${filteredKayitlar.length} kayıt bulundu.`;
        if (filteredKayitlar.length === 0) {
            noDataMessage.classList.remove('hidden');
            document.getElementById('cekim-tablosu').classList.add('hidden');
            tableBody.innerHTML = '';
        } else {
            noDataMessage.classList.add('hidden');
            document.getElementById('cekim-tablosu').classList.remove('hidden');
            displayPage(filteredKayitlar);
        }
        setupPagination(filteredKayitlar);
    }

    cekForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const id = editingIdInput.value;
        if (!id) {
            showNotification("Lütfen düzenlemek için bir çekim seçin.", "error");
            return;
        }
        let cek_kayitlari = getCekimlerFromStorage();
        const kayitIndex = cek_kayitlari.findIndex(k => k.id == id);
        if (kayitIndex > -1) {
            cek_kayitlari[kayitIndex].kurguBaslamaTarihi = document.getElementById('kurgu-baslama-tarihi').value;
            cek_kayitlari[kayitIndex].kurguBitisTarihi = document.getElementById('kurgu-bitis-tarihi').value;
            cek_kayitlari[kayitIndex].kurguOperatoru = document.getElementById('kurgu-operatoru').value;
            cek_kayitlari[kayitIndex].kurguDurumu = document.getElementById('kurgu-durumu').value;
            cek_kayitlari[kayitIndex].teknikIzlemeYapilabilirligi = document.getElementById('teknik-izleme').value;
            saveCekimlerToStorage(cek_kayitlari);
            loadAndDisplayCekimler();
            cekForm.reset();
            editingIdInput.value = '';
            updateSelectDisplay(document.getElementById('kurgu-operatoru'));
            updateSelectDisplay(document.getElementById('kurgu-durumu'));
            updateSelectDisplay(document.getElementById('teknik-izleme'));
            showNotification('Kurgu bilgileri başarıyla güncellendi!');
        }
    });

    tableBody.addEventListener('click', function(e) {
        const editButton = e.target.closest('.edit-row');
        if (editButton) {
            e.preventDefault();
            const row = editButton.closest('tr');
            const id = row.dataset.id;
            const cek_kayitlari = getCekimlerFromStorage();
            const kayit = cek_kayitlari.find(k => k.id == id);
            if (kayit) {
                editingIdInput.value = kayit.id;
                document.getElementById('kurgu-baslama-tarihi').value = kayit.kurguBaslamaTarihi || '';
                document.getElementById('kurgu-bitis-tarihi').value = kayit.kurguBitisTarihi || '';
                document.getElementById('kurgu-operatoru').value = kayit.kurguOperatoru || '';
                document.getElementById('kurgu-durumu').value = kayit.kurguDurumu || '';
                document.getElementById('teknik-izleme').value = kayit.teknikIzlemeYapilabilirligi || '';
                updateSelectDisplay(document.getElementById('kurgu-operatoru'));
                updateSelectDisplay(document.getElementById('kurgu-durumu'));
                updateSelectDisplay(document.getElementById('teknik-izleme'));
                document.getElementById('form-container').scrollIntoView({ behavior: 'smooth' });
            }
        }
        const downloadBtn = e.target.closest('.download-files-btn');
        if(downloadBtn) {
            e.preventDefault();
            const id = downloadBtn.dataset.id;
            const records = getCekimlerFromStorage();
            const record = records.find(r => r.id === id);
            if (record && record.timecodeFiles && record.timecodeFiles.length > 0) {
                const zip = new JSZip();
                record.timecodeFiles.forEach(file => {
                    const base64Data = file.data.split(',')[1];
                    zip.file(file.name, base64Data, { base64: true });
                });
                zip.generateAsync({ type: "blob" }).then(function(content) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = `${record.videoKodu || 'timecodes'}.zip`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            }
        }
    });
    
    document.querySelectorAll('.filter-input').forEach(input => {
        input.addEventListener('keyup', () => {
            currentPage = 1;
            loadAndDisplayCekimler();
        });
    });
    window.addEventListener('storage', () => { loadAndDisplayCekimler(); });
    loadAndDisplayCekimler();
});
</script>

</body>
</html>
