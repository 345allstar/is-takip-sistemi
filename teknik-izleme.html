<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknik İzleme Paneli - ÜDB All Star</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .searchable-select-container { position: relative; }
        .searchable-select-dropdown { width: 100%; max-height: 200px; overflow-y: auto; z-index: 50; }
        #form-container.is-active { position: relative; z-index: 60; }
        #cekim-tablosu { width: 100%; border-collapse: collapse; table-layout: fixed; }
        #table-container { max-height: 800px; overflow-y: auto; }
        #cekim-tablosu th, #cekim-tablosu td { text-align: center; vertical-align: middle; border-left: 1px solid #e5e7eb; padding: 0.75rem 0.5rem; font-size: 0.75rem; line-height: 1rem; }
        #cekim-tablosu th { white-space: nowrap; font-weight: 600; }
        #cekim-tablosu td { word-break: break-word; }
        #cekim-tablosu th:first-child, #cekim-tablosu td:first-child { border-left: 0; }
        #cekim-tablosu thead tr:last-child th { border-bottom: 2px solid #d1d5db; }
        .pagination-button { padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; background-color: white; color: #374151; border-radius: 0.375rem; cursor: pointer; transition: all 0.2s; }
        .pagination-button:hover:not(:disabled) { background-color: #f3f4f6; }
        .pagination-button.active { background-color: #4f46e5; color: white; border-color: #4f46e5; }
        .pagination-button:disabled { cursor: not-allowed; opacity: 0.5; }
        .notification { position: fixed; top: 1.25rem; right: 1.25rem; padding: 1rem; border-radius: 0.5rem; color: white; display: flex; align-items: center; gap: 0.75rem; z-index: 100; opacity: 0; transform: translateX(100%); transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        .notification.show { opacity: 1; transform: translateX(0); }
        .notification.success { background-color: #22c55e; }
        .notification.error { background-color: #ef4444; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; color: #374151; }
        .form-input-base { margin-top: 0.25rem; width: 100%; padding: 0.5rem 0.75rem; background-color: #f9fafb; border: 1px solid #d1d5db; border-radius: 0.5rem; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); color: #111827; }
        .form-input-base:focus-within, .form-input-base:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 1px #6366f1; }
        .status-badge { display: inline-block; padding: 0.25rem 0.6rem; border-radius: 9999px; font-weight: 500; }
        .status-yapildi { background-color: #dcfce7; color: #166534; }
        .status-yapilmadi { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="bg-slate-50 text-gray-800">

    <div id="notification-container"></div>

    <div class="min-h-screen flex flex-col">
        <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-40">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="index.html" class="flex items-center space-x-2">
                        <span class="text-xl font-bold bg-indigo-600 text-white px-2 py-1 rounded-lg">ÜDB</span>
                        <span class="text-lg font-semibold text-gray-700">All Star İş Takip Programı</span>
                    </a>
                </div>
            </div>
        </header>
        
        <main class="flex-grow p-4 sm:p-6 lg:p-8">
            <div id="form-container" class="bg-white p-4 sm:p-6 rounded-2xl shadow-lg mb-8">
                <div class="collapsible-trigger flex justify-between items-center cursor-pointer">
                    <h2 class="text-xl font-bold text-gray-800 flex items-center"><i class="fas fa-cogs mr-3 text-indigo-500"></i><span id="form-title">Teknik İzleme Detayları</span></h2>
                    <i class="fas fa-chevron-down transform transition-transform text-gray-500"></i>
                </div>
                <div class="collapsible-content mt-6">
                    <form id="cek-form" class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-6 items-start">
                        <input type="hidden" id="editing-row-id">
                        
                        <div class="lg:col-span-1">
                            <label class="form-label mb-2">Video İzleme Ekranı</label>
                            <div id="video-placeholder" class="w-full aspect-video bg-gray-900 rounded-lg flex items-center justify-center text-gray-500">
                                <i class="fas fa-video fa-3x"></i>
                            </div>
                        </div>

                        <div class="lg:col-span-1 space-y-5">
                            <div>
                                <label class="form-label">Teknik Ekip Üyesi</label>
                                <select id="teknik-ekip-uyesi" name="teknikEkipUyesi" class="searchable-select">
                                    <option value="">Seçiniz...</option>
                                </select>
                            </div>
                            <div>
                                <label class="form-label">Teknik İzleme Tarihi</label>
                                <input type="date" id="teknik-izleme-tarihi" name="teknikIzlemeTarihi" class="form-input-base">
                            </div>
                            <div>
                                <label class="form-label">Teknik İzleme Durumu</label>
                                <select id="teknik-izleme-durumu" name="teknikIzlemeDurumu" class="searchable-select">
                                    <option value="">Seçiniz...</option>
                                    <option value="Yapıldı">Yapıldı</option>
                                    <option value="Yapılmadı">Yapılmadı</option>
                                </select>
                            </div>
                            <div class="pt-4 border-t flex justify-end">
                                <button type="submit" id="submit-button" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700">
                                    <i class="fas fa-save mr-2"></i>Bilgileri Güncelle
                                </button>
                            </div>
                        </div>

                        <div class="lg:col-span-2 mt-4 pt-4 border-t">
                            <label for="revizyon-notlari" class="form-label">Revizyon Notları</label>
                            <textarea id="revizyon-notlari" name="revizyonNotlari" rows="6" class="form-input-base" placeholder="Revizyon taleplerinizi buraya yazın..."></textarea>
                            <div class="flex justify-end mt-3">
                                <button type="button" id="kaydet-ve-indir-btn" class="bg-green-600 text-white font-bold py-2 px-5 rounded-lg shadow-md hover:bg-green-700">
                                    <i class="fas fa-file-alt mr-2"></i>Notları Kaydet ve İndir (.txt)
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-lg">
                <div class="collapsible-trigger flex justify-between items-center cursor-pointer">
                    <h2 class="text-xl font-bold text-gray-800 flex items-center"><i class="fas fa-list-ul mr-3 text-indigo-500"></i>İzleme Bekleyen Çekimler</h2>
                    <i class="fas fa-chevron-down transform transition-transform text-gray-500"></i>
                </div>
                <div class="collapsible-content mt-4">
                    <div id="table-container" class="overflow-x-auto">
                        <table id="cekim-tablosu">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th>ÇEKİM TARİHİ</th>
                                    <th>ANLATIM TÜRÜ</th>
                                    <th>VİDEO KODU</th>
                                    <th>ANLATICI ÖĞRETMEN</th>
                                    <th>YÖNETMEN</th>
                                    <th>KURGU OPERATÖRÜ</th>
                                    <th>KURGU DURUMU</th>
                                    <th>TEKNİK EKİP ÜYESİ</th>
                                    <th>İZLEME TARİHİ</th>
                                    <th>İZLEME DURUMU</th>
                                    <th>İŞLEMLER</th>
                                </tr>
                                <tr>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"></th>
                                </tr>
                            </thead>
                            <tbody id="cekim-tablosu-body" class="divide-y divide-gray-200"></tbody>
                        </table>
                        <div id="no-data" class="text-center py-8 text-gray-500 hidden">
                            <i class="fas fa-folder-open fa-3x mb-2"></i>
                            <p>Teknik izleme için uygun kayıt bulunmuyor.</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between mt-4 p-2 border-t">
                        <span id="record-count" class="text-sm text-gray-600"></span>
                        <div id="pagination-controls" class="flex items-center space-x-1"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    let currentPage = 1;
    const rowsPerPage = 10;
    
    const teknikEkipUyeleri = ["Mert Katıhan", "Sibel Şahin", "Gözde Bulut", "Taner Akçil", "Recep Yurttaş"];

    // DOM Elementleri
    const cekForm = document.getElementById('cek-form');
    const tableBody = document.getElementById('cekim-tablosu-body');
    const editingIdInput = document.getElementById('editing-row-id');
    const noDataMessage = document.getElementById('no-data');
    const recordCountEl = document.getElementById('record-count');
    const paginationControlsEl = document.getElementById('pagination-controls');
    const kaydetVeIndirBtn = document.getElementById('kaydet-ve-indir-btn');

    // --- Yardımcı Fonksiyonlar ---
    function showNotification(message, type = 'success') {
        const container = document.getElementById('notification-container');
        if (!container) return;
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-times-circle'}"></i><span>${message}</span>`;
        container.appendChild(notification);
        setTimeout(() => notification.classList.add('show'), 10);
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => { if (notification.parentNode === container) container.removeChild(notification); }, 500);
        }, 3000);
    }

    function getCekimlerFromStorage() { return JSON.parse(localStorage.getItem('cekimListesi') || '[]'); }
    function saveCekimlerToStorage(cek_kayitlari) { localStorage.setItem('cekimListesi', JSON.stringify(cek_kayitlari)); }
    const formatDate = (dateString) => {
        if (!dateString) return '';
        const date = new Date(dateString + 'T00:00:00');
        return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
    };
    
    // --- Arayüz ve Form Fonksiyonları ---
    document.querySelectorAll('.collapsible-trigger').forEach(trigger => {
        trigger.addEventListener('click', () => {
            const content = trigger.nextElementSibling;
            const icon = trigger.querySelector('i:last-child');
            if (icon) icon.classList.toggle('rotate-180');
            if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
        setTimeout(() => trigger.click(), 200);
    });

    function createSearchableDropdown(selectElement) { /* Bu fonksiyon diğer dosyalardakiyle aynı, burada tekrar yazmaya gerek yok */ }
    function populateSelect(selectId, data) {
        const select = document.getElementById(selectId);
        data.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            option.textContent = item;
            select.appendChild(option);
        });
    }
    const updateSelectDisplay = (selectElement) => { /* Bu fonksiyon diğer dosyalardakiyle aynı */ };


    // --- Ana Listeleme ve Sayfalama Fonksiyonları ---
    function displayPage(items) {
        tableBody.innerHTML = '';
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedItems = items.slice(start, end);

        paginatedItems.forEach(kayit => {
            const row = tableBody.insertRow();
            row.dataset.id = kayit.id;
            
            const timecodeFileIcon = (kayit.timecodeFiles && kayit.timecodeFiles.length > 0) ? `<button class="download-files-btn ml-2 text-indigo-500 hover:text-indigo-700" title="Time Code Dosyalarını İndir"><i class="fas fa-download"></i></button>` : '';
            const revizyonNotuIcon = (kayit.revizyonNotu && kayit.revizyonNotu.content) ? `<button class="download-notes-btn ml-2 text-green-500 hover:text-green-700" title="Revizyon Notunu İndir"><i class="fas fa-file-alt"></i></button>` : '';

            let durumClass = kayit.teknikIzlemeDurumu === 'Yapıldı' ? 'status-yapildi' : 'status-yapilmadi';
            
            row.innerHTML = `
                <td>${formatDate(kayit.cekimTarihi)}</td>
                <td>${kayit.anlatimTuru || ''}</td>
                <td>${kayit.videoKodu || ''}</td>
                <td>${kayit.anlaticiOgretmen || ''}</td>
                <td>${kayit.yonetmen || ''}${timecodeFileIcon}</td>
                <td>${kayit.kurguOperatoru || ''}</td>
                <td>${kayit.kurguDurumu || ''}</td>
                <td>${kayit.teknikEkipUyesi || ''}${revizyonNotuIcon}</td>
                <td>${formatDate(kayit.teknikIzlemeTarihi)}</td>
                <td><span class="status-badge ${durumClass}">${kayit.teknikIzlemeDurumu || 'Belirtilmedi'}</span></td>
                <td>
                    <button class="edit-row text-blue-500 hover:text-blue-700" title="Düzenle"><i class="fas fa-pencil-alt"></i></button>
                </td>
            `;
        });
    }

    function setupPagination(items) { /* Bu fonksiyon diğer dosyalardakiyle aynı */ }

    function loadAndDisplayCekimler() {
        const allCekimler = getCekimlerFromStorage();
        const izlenebilirCekimler = allCekimler.filter(k => k.teknikIzlemeYapilabilirligi === 'Yapılabilir');

        const filterValues = Array.from(document.querySelectorAll('.filter-input')).map(input => input.value.toLowerCase());
        
        const filteredKayitlar = izlenebilirCekimler.filter(kayit => {
            return filterValues.every((filterValue, index) => {
                if (filterValue === '') return true;
                const columns = [
                    formatDate(kayit.cekimTarihi), kayit.anlatimTuru, kayit.videoKodu, kayit.anlaticiOgretmen, kayit.yonetmen,
                    kayit.kurguOperatoru, kayit.kurguDurumu, kayit.teknikEkipUyesi, formatDate(kayit.teknikIzlemeTarihi), kayit.teknikIzlemeDurumu
                ];
                return (columns[index] || '').toString().toLowerCase().includes(filterValue);
            });
        });

        filteredKayitlar.sort((a, b) => new Date(b.cekimTarihi) - new Date(a.cekimTarihi));
        recordCountEl.textContent = `Toplam ${filteredKayitlar.length} kayıt bulundu.`;
        noDataMessage.classList.toggle('hidden', filteredKayitlar.length > 0);
        document.getElementById('cekim-tablosu').classList.toggle('hidden', filteredKayitlar.length === 0);
        
        displayPage(filteredKayitlar);
        setupPagination(filteredKayitlar);
    }

    // --- Olay Dinleyicileri (Event Listeners) ---

    // Ana Formu Güncelleme
    cekForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const id = editingIdInput.value;
        if (!id) {
            showNotification("Lütfen düzenlemek için bir kayıt seçin.", "error");
            return;
        }
        let cek_kayitlari = getCekimlerFromStorage();
        const kayitIndex = cek_kayitlari.findIndex(k => k.id == id);
        if (kayitIndex > -1) {
            cek_kayitlari[kayitIndex].teknikEkipUyesi = document.getElementById('teknik-ekip-uyesi').value;
            cek_kayitlari[kayitIndex].teknikIzlemeTarihi = document.getElementById('teknik-izleme-tarihi').value;
            cek_kayitlari[kayitIndex].teknikIzlemeDurumu = document.getElementById('teknik-izleme-durumu').value;
            saveCekimlerToStorage(cek_kayitlari);
            loadAndDisplayCekimler();
            showNotification('Teknik izleme bilgileri güncellendi!');
        }
    });

    // Revizyon Notunu Kaydet ve İndir
    kaydetVeIndirBtn.addEventListener('click', () => {
        const id = editingIdInput.value;
        if (!id) {
            showNotification("Notları kaydetmek için önce listeden bir kayıt seçmelisiniz.", "error");
            return;
        }
        const notIcerigi = document.getElementById('revizyon-notlari').value;
        if (!notIcerigi.trim()) {
            showNotification("Not alanı boş bırakılamaz.", "error");
            return;
        }

        let cek_kayitlari = getCekimlerFromStorage();
        const kayitIndex = cek_kayitlari.findIndex(k => k.id == id);
        if (kayitIndex > -1) {
            const kayit = cek_kayitlari[kayitIndex];
            const dosyaAdi = `revizyon_${kayit.videoKodu || kayit.id}.txt`;
            kayit.revizyonNotu = {
                fileName: dosyaAdi,
                content: notIcerigi
            };
            saveCekimlerToStorage(cek_kayitlari);
            
            // Dosyayı indir
            const blob = new Blob([notIcerigi], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = dosyaAdi;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showNotification('Revizyon notu kaydedildi ve indirildi!');
            loadAndDisplayCekimler(); // İkonun görünmesi için listeyi yenile
        }
    });

    // Tablo Üzerindeki Tıklama Olayları (Düzenle, Dosya İndir vs.)
    tableBody.addEventListener('click', function(e) {
        const editButton = e.target.closest('.edit-row');
        const timecodeBtn = e.target.closest('.download-files-btn');
        const notesBtn = e.target.closest('.download-notes-btn');

        if (editButton) {
            const row = editButton.closest('tr');
            const id = row.dataset.id;
            const kayit = getCekimlerFromStorage().find(k => k.id == id);
            if (kayit) {
                editingIdInput.value = kayit.id;
                document.getElementById('teknik-ekip-uyesi').value = kayit.teknikEkipUyesi || '';
                document.getElementById('teknik-izleme-tarihi').value = kayit.teknikIzlemeTarihi || '';
                document.getElementById('teknik-izleme-durumu').value = kayit.teknikIzlemeDurumu || '';
                document.getElementById('revizyon-notlari').value = (kayit.revizyonNotu && kayit.revizyonNotu.content) ? kayit.revizyonNotu.content : '';
                
                ['teknik-ekip-uyesi', 'teknik-izleme-durumu'].forEach(id => updateSelectDisplay(document.getElementById(id)));
                
                document.getElementById('form-container').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        if (notesBtn) {
            // ... (Revizyon notu indirme mantığı buraya da eklenebilir, ama yukarıdaki buton zaten yapıyor)
        }

        if (timecodeBtn) {
            // ... (Timecode indirme mantığı buraya eklenebilir)
        }
    });
    
    document.querySelectorAll('.filter-input').forEach(input => {
        input.addEventListener('keyup', () => { currentPage = 1; loadAndDisplayCekimler(); });
    });
    
    // --- Başlangıç ---
    populateSelect('teknik-ekip-uyesi', teknikEkipUyeleri);
    ['teknik-ekip-uyesi', 'teknik-izleme-durumu'].forEach(id => createSearchableDropdown(document.getElementById(id)));
    loadAndDisplayCekimler();
    window.addEventListener('storage', loadAndDisplayCekimler);
});
</script>

</body>
</html>
