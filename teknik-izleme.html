        .notification { position: fixed; top: 1.25rem; right: 1.25rem; padding: 1rem; border-radius: 0.5rem; color: white; display: flex; align-items: center; gap: 0.75rem; z-index: 100; opacity: 0; transform: translateX(100%); transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        .notification.show { opacity: 1; transform: translateX(0); }
        .notification.success { background-color: #22c55e; }
        .notification.error { background-color: #ef4444; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; color: #374151; }
        .form-input-base { margin-top: 0.25rem; width: 100%; padding: 0.5rem 0.75rem; background-color: #f9fafb; border: 1px solid #d1d5db; border-radius: 0.5rem; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); color: #111827; }
        .form-input-base:focus-within, .form-input-base:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 1px #6366f1; }
        .status-badge { display: inline-block; padding: 0.25rem 0.6rem; border-radius: 9999px; font-weight: 500; }
        .status-yapildi { background-color: #dcfce7; color: #166534; }
        .status-yapilmadi { background-color: #fee2e2; color: #991b1b; }
        #cekim-tablosu-body tr.satir-secili { outline: 2px solid #ef4444; outline-offset: -2px; }
        .group-child { display: none; }
        .group-master td { background-color: #f9fafb; }
        .group-toggle-icon { cursor: pointer; transition: transform 0.2s ease-in-out; display: inline-block; }
        .group-toggle-icon.expanded { transform: rotate(180deg); }
        .group-count-badge { background-color: #e0e7ff; color: #4338ca; padding: 2px 6px; border-radius: 8px; font-size: 0.7rem; font-weight: 500; margin-left: 8px; }
    </style>

<body class="bg-slate-50 text-gray-800">

    <div id="notification-container"></div>

    <div class="min-h-screen flex flex-col">
        <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-40">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="index.html" class="flex items-center space-x-2">
                        <span class="text-xl font-bold bg-indigo-600 text-white px-2 py-1 rounded-lg">ÜDB</span>

                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>
                                    <th class="p-2"><input type="text" placeholder="Filtrele..." class="filter-input w-full text-xs p-1 border rounded"></th>

                        <div id="no-data" class="text-center py-8 text-gray-500 hidden">

                    <div class="flex items-center justify-between mt-4 p-2 border-t">

                    </div>
                </div>
            </div>
        </main>
    </div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    const SUPABASE_URL = 'https://nwxgigtsadesqjgflblr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53eGdpZ3RzYWRlc3FqZ2ZsYmxyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwNTc0NjIsImV4cCI6MjA3NTYzMzQ2Mn0.fXEsCigwmLvQBq8_X-s_AbjJ1maioProPjPh-nNn1f4';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentPage = 1;
    const rowsPerPage = 20;
    let allCekimler = []; 

    const teknikEkipUyeleri = ["Mert Katıhan", "Sibel Şahin", "Gözde Bulut", "Taner Akçil", "Recep Yurttaş"];
    const cekForm = document.getElementById('cek-form');
    const tableBody = document.getElementById('cekim-tablosu-body');
    const editingIdInput = document.getElementById('editing-row-id');
    const noDataMessage = document.getElementById('no-data');
    const recordCountEl = document.getElementById('record-count');
    const paginationControlsEl = document.getElementById('pagination-controls');
    const kaydetVeIndirBtn = document.getElementById('kaydet-ve-indir-btn');

    function showNotification(message, type = 'success') { const container = document.getElementById('notification-container'); if (!container) return; const notification = document.createElement('div'); notification.className = `notification ${type}`; notification.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-times-circle'}"></i><span>${message}</span>`; container.appendChild(notification); setTimeout(() => notification.classList.add('show'), 10); setTimeout(() => { notification.classList.remove('show'); setTimeout(() => { if (notification.parentNode === container) container.removeChild(notification); }, 500); }, 3000); }
    const formatDate = (dateString) => { if (!dateString) return ''; const date = new Date(dateString + 'T00:00:00'); return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`; };
    
    function updateCollapsibleHeight(contentElement) {
        if (contentElement && contentElement.style.maxHeight && contentElement.style.maxHeight !== '0px') {
            requestAnimationFrame(() => {
                contentElement.style.maxHeight = contentElement.scrollHeight + 'px';
            });
        }
    }

    document.querySelectorAll('.collapsible-trigger').forEach(trigger => {
        trigger.addEventListener('click', () => {
            const content = trigger.nextElementSibling;
            const icon = trigger.querySelector('i:last-child');
            if (icon) icon.classList.toggle('rotate-180');
            if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    });

    function createSearchableDropdown(selectElement) { const container = document.createElement('div'); container.className = 'searchable-select-container relative'; selectElement.parentNode.insertBefore(container, selectElement); selectElement.style.display = 'none'; container.appendChild(selectElement); const displayButton = document.createElement('button'); displayButton.type = 'button'; displayButton.className = 'form-input-base text-left flex justify-between items-center'; const displaySpan = document.createElement('span'); displaySpan.className = 'truncate'; displayButton.appendChild(displaySpan); const icon = document.createElement('i'); icon.className = 'fas fa-chevron-down text-gray-400'; displayButton.appendChild(icon); container.appendChild(displayButton); const dropdown = document.createElement('div'); dropdown.className = 'searchable-select-dropdown absolute hidden bg-white border border-gray-300 rounded-lg mt-1 shadow-lg'; const searchInput = document.createElement('input'); searchInput.type = 'text'; searchInput.placeholder = 'Ara...'; searchInput.className = 'block w-full p-2 border-b border-gray-200 focus:outline-none'; dropdown.appendChild(searchInput); const optionsList = document.createElement('div'); optionsList.className = 'p-1 max-h-48 overflow-y-auto'; dropdown.appendChild(optionsList); container.appendChild(dropdown); const updateOptions = () => { optionsList.innerHTML = ''; Array.from(selectElement.options).forEach(option => { if (option.value === "" && option.textContent.includes('Seçiniz')) return; const optionDiv = document.createElement('div'); optionDiv.textContent = option.textContent; optionDiv.dataset.value = option.value; optionDiv.className = 'p-2 cursor-pointer hover:bg-indigo-100 rounded text-sm'; optionDiv.addEventListener('click', () => { selectElement.value = option.value; displaySpan.textContent = option.textContent; displaySpan.classList.remove('text-gray-400'); dropdown.classList.add('hidden'); selectElement.dispatchEvent(new Event('change')); }); optionsList.appendChild(optionDiv); }); const selectedOption = selectElement.querySelector(`option[value="${selectElement.value}"]`) || selectElement.options[0]; if (selectedOption) { displaySpan.textContent = selectedOption.textContent; if(selectedOption.value === "") displaySpan.classList.add('text-gray-400'); else displaySpan.classList.remove('text-gray-400'); } }; searchInput.addEventListener('input', () => { const filter = searchInput.value.toLowerCase(); optionsList.querySelectorAll('div').forEach(optionDiv => { const text = optionDiv.textContent.toLowerCase(); optionDiv.style.display = text.includes(filter) ? '' : 'none'; }); }); displayButton.addEventListener('click', (e) => { e.stopPropagation(); if (selectElement.disabled) return; document.querySelectorAll('.searchable-select-dropdown').forEach(d => { if(d !== dropdown) d.classList.add('hidden'); }); dropdown.classList.toggle('hidden'); if(!dropdown.classList.contains('hidden')) { searchInput.value = ''; searchInput.dispatchEvent(new Event('input')); searchInput.focus(); } }); selectElement.updateDropdown = updateOptions; updateOptions(); }
    const updateSelectDisplay = (selectElement) => { if(selectElement && selectElement.updateDropdown) { selectElement.updateDropdown(); } }
    function populateSelect(selectId, data) { const select = document.getElementById(selectId); if(!select) return; data.forEach(item => { const option = document.createElement('option'); option.value = item; option.textContent = item; select.appendChild(option); }); }

    async function loadAndDisplayCekimler() {
        const { data, error } = await supabaseClient.from('cekimler').select('*').order('cekimTarihi', { ascending: false });

        if (error) {
            showNotification('Veri yüklenirken hata oluştu: ' + error.message, 'error');
            allCekimler = [];
        } else {
            allCekimler = data || [];
        }

        const izlenebilirCekimler = allCekimler.filter(k => k.teknikIzlemeYapilabilirligi === 'Yapılabilir');
        const filterValues = Array.from(document.querySelectorAll('.filter-input')).map(input => input.value.toLowerCase());
        
        const filteredKayitlar = izlenebilirCekimler.filter(kayit => {
            return filterValues.every((filterValue, index) => {
                if (filterValue === '') return true;
                const columns = [ formatDate(kayit.cekimTarihi), kayit.anlatimTuru, kayit.videoKodu, kayit.anlaticiOgretmen, kayit.yonetmen, kayit.kurguOperatoru, kayit.kurguDurumu, kayit.teknikEkipUyesi, formatDate(kayit.teknikIzlemeTarihi), kayit.teknikIzlemeDurumu ];
                return (columns[index] || '').toString().toLowerCase().includes(filterValue);
            });
        });

        const groupedData = Object.values(filteredKayitlar.reduce((acc, item) => {
            const key = item.videoKodu || `no-code-${item.id}`;
            if (!acc[key]) acc[key] = [];
            acc[key].push(item);
            return acc;
        }, {}));

        recordCountEl.textContent = `Toplam ${filteredKayitlar.length} kayıt bulundu.`;
        noDataMessage.classList.toggle('hidden', filteredKayitlar.length > 0);
        document.getElementById('cekim-tablosu').classList.toggle('hidden', filteredKayitlar.length === 0);
        
        displayPage(groupedData);
        setupPagination(groupedData);
        
        document.querySelectorAll('.collapsible-content').forEach(content => {
            if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                updateCollapsibleHeight(content);
            }
        });
    }
    
    function displayPage(groups) {
        tableBody.innerHTML = '';
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedGroups = groups.slice(start, end);

        paginatedGroups.forEach(groupItems => {
            groupItems.forEach((kayit, index) => {
                const row = tableBody.insertRow();
                const isMaster = index === 0;
                const isGrouped = groupItems.length > 1;

                row.dataset.id = kayit.id;
                
                if (isMaster) {
                    row.classList.add('group-master');
                } else {
                    row.classList.add('group-child');
                    row.dataset.group = kayit.videoKodu || `no-code-${kayit.id}`;
                }

                const timecodeFileIcon = (kayit.timecodeFiles && kayit.timecodeFiles.length > 0) ? `<button class="download-files-btn ml-2 text-indigo-500 hover:text-indigo-700" title="Time Code Dosyalarını İndir" data-id="${kayit.id}"><i class="fas fa-download"></i></button>` : '';
                const revizyonNotuIcon = (kayit.revizyonNotu && kayit.revizyonNotu.content) ? `<button class="download-notes-btn ml-2 text-green-500 hover:text-green-700" title="Revizyon Notunu İndir" data-id="${kayit.id}"><i class="fas fa-file-alt"></i></button>` : '';
                let durumClass = kayit.teknikIzlemeDurumu === 'Yapıldı' ? 'status-yapildi' : 'status-yapilmadi';

                const videoKoduHtml = isMaster && isGrouped 
                    ? `<div class="flex items-center justify-center" style="white-space: nowrap;">
                         <i class="fas fa-chevron-down group-toggle-icon" data-group="${kayit.videoKodu}"></i>
                         <span class="ml-2">${kayit.videoKodu || ''}</span>
                         <span class="group-count-badge">${groupItems.length}</span>
                       </div>`
                    : (kayit.videoKodu || '');
                
                row.innerHTML = `<td>${formatDate(kayit.cekimTarihi)}</td><td>${kayit.anlatimTuru || ''}</td><td>${videoKoduHtml}</td><td>${kayit.anlaticiOgretmen || ''}</td><td>${kayit.yonetmen || ''}${timecodeFileIcon}</td><td>${kayit.kurguOperatoru || ''}</td><td>${kayit.kurguDurumu || ''}</td><td>${kayit.teknikEkipUyesi || ''}${revizyonNotuIcon}</td><td>${formatDate(kayit.teknikIzlemeTarihi)}</td><td><span class="status-badge ${durumClass}">${kayit.teknikIzlemeDurumu || 'Belirtilmedi'}</span></td><td><button class="edit-row text-blue-500 hover:text-blue-700" title="Düzenle"><i class="fas fa-pencil-alt"></i></button></td>`;
            });
        });
    }

    function setupPagination(groups) {
        paginationControlsEl.innerHTML = '';
        const pageCount = Math.ceil(groups.length / rowsPerPage);
        if (pageCount <= 1) return;
        const prevButton = document.createElement('button'); prevButton.innerHTML = `<i class="fas fa-chevron-left"></i>`; prevButton.className = 'pagination-button'; prevButton.disabled = currentPage === 1; prevButton.addEventListener('click', () => { if (currentPage > 1) { currentPage--; loadAndDisplayCekimler(); } }); paginationControlsEl.appendChild(prevButton);
        for (let i = 1; i <= pageCount; i++) { const btn = document.createElement('button'); btn.innerText = i; btn.className = 'pagination-button'; if (i === currentPage) btn.classList.add('active'); btn.addEventListener('click', () => { currentPage = i; loadAndDisplayCekimler(); }); paginationControlsEl.appendChild(btn); }
        const nextButton = document.createElement('button'); nextButton.innerHTML = `<i class="fas fa-chevron-right"></i>`; nextButton.className = 'pagination-button'; nextButton.disabled = currentPage === pageCount; nextButton.addEventListener('click', () => { if (currentPage < pageCount) { currentPage++; loadAndDisplayCekimler(); } }); paginationControlsEl.appendChild(nextButton);
    }
    
    cekForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const id = editingIdInput.value;
        if (!id) { showNotification("Lütfen düzenlemek için bir kayıt seçin.", "error"); return; }
        
        const updateData = {
            teknikEkipUyesi: document.getElementById('teknik-ekip-uyesi').value,
            teknikIzlemeTarihi: document.getElementById('teknik-izleme-tarihi').value || null,
            teknikIzlemeDurumu: document.getElementById('teknik-izleme-durumu').value,
        };

        const { error } = await supabaseClient.from('cekimler').update(updateData).eq('id', id);

        if (error) { showNotification('Teknik izleme bilgileri güncellenirken hata: ' + error.message, 'error'); } 
        else { showNotification('Teknik izleme bilgileri güncellendi!'); await loadAndDisplayCekimler(); }
    });

    kaydetVeIndirBtn.addEventListener('click', async () => {
        const id = editingIdInput.value;
        if (!id) { showNotification("Notları kaydetmek için önce listeden bir kayıt seçmelisiniz.", "error"); return; }
        const notIcerigi = document.getElementById('revizyon-notlari').value;
        if (!notIcerigi.trim()) { showNotification("Not alanı boş bırakılamaz.", "error"); return; }
        
        const kayit = allCekimler.find(k => k.id == id);
        if (!kayit) return;

        const dosyaAdi = `revizyon_${kayit.videoKodu || kayit.id}.txt`;
        const revizyonNotuObjesi = { fileName: dosyaAdi, content: notIcerigi };
        
        const { error } = await supabaseClient.from('cekimler').update({ revizyonNotu: revizyonNotuObjesi }).eq('id', id);

        if (error) { showNotification("Not kaydedilirken hata oluştu: " + error.message, "error"); } 
        else {
            kayit.revizyonNotu = revizyonNotuObjesi;
            const blob = new Blob([notIcerigi], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = dosyaAdi;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showNotification('Revizyon notu kaydedildi ve indirildi!');
            await loadAndDisplayCekimler();
        }
    });

    tableBody.addEventListener('click', function(e) {
        const toggleIcon = e.target.closest('.group-toggle-icon');
        if (toggleIcon) {
            e.stopPropagation();
            const group = toggleIcon.dataset.group;
            const children = tableBody.querySelectorAll(`.group-child[data-group="${group}"]`);
            children.forEach(child => {
                child.style.display = child.style.display === 'table-row' ? 'none' : 'table-row';
            });
            toggleIcon.classList.toggle('expanded');
            updateCollapsibleHeight(document.querySelector('#cekim-tablosu').closest('.collapsible-content'));
            return;
        }

        const clickedRow = e.target.closest('tr');
        if (clickedRow && !e.target.closest('button')) {
            const currentlySelected = tableBody.querySelector('.satir-secili');
            if (currentlySelected) { currentlySelected.classList.remove('satir-secili'); }
            clickedRow.classList.add('satir-secili');
        }

        const editButton = e.target.closest('.edit-row');
        const notesBtn = e.target.closest('.download-notes-btn');
        const timecodeBtn = e.target.closest('.download-files-btn');

        if (editButton) {
            e.preventDefault();
            const id = editButton.closest('tr').dataset.id;
            const kayit = allCekimler.find(k => k.id == id);
            if (kayit) {
                editingIdInput.value = kayit.id;
                document.getElementById('teknik-ekip-uyesi').value = kayit.teknikEkipUyesi || '';
                document.getElementById('teknik-izleme-tarihi').value = kayit.teknikIzlemeTarihi || '';
                document.getElementById('teknik-izleme-durumu').value = kayit.teknikIzlemeDurumu || '';
                document.getElementById('revizyon-notlari').value = (kayit.revizyonNotu && kayit.revizyonNotu.content) ? kayit.revizyonNotu.content : '';
                ['teknik-ekip-uyesi', 'teknik-izleme-durumu'].forEach(id => updateSelectDisplay(document.getElementById(id)));
                document.getElementById('form-container').scrollIntoView({ behavior: 'smooth' });
            }
        }

        if (timecodeBtn) { e.preventDefault(); const id = timecodeBtn.dataset.id; const record = allCekimler.find(r => r.id === id); if (record && record.timecodeFiles && record.timecodeFiles.length > 0) { const zip = new JSZip(); record.timecodeFiles.forEach(file => { const base64Data = file.data.split(',')[1]; zip.file(file.name, base64Data, { base64: true }); }); zip.generateAsync({ type: "blob" }).then(function(content) { const link = document.createElement('a'); link.href = URL.createObjectURL(content); link.download = `${record.videoKodu || 'timecodes'}.zip`; document.body.appendChild(link); link.click(); document.body.removeChild(link); }); } }
        if (notesBtn) { e.preventDefault(); const id = notesBtn.dataset.id; const kayit = allCekimler.find(k => k.id === id); if (kayit && kayit.revizyonNotu && kayit.revizyonNotu.content) { const blob = new Blob([kayit.revizyonNotu.content], { type: 'text/plain;charset=utf-8' }); const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = kayit.revizyonNotu.fileName || 'revizyon.txt'; document.body.appendChild(link); link.click(); document.body.removeChild(link); } }
    });
    
    document.querySelectorAll('.filter-input').forEach(input => {
        input.addEventListener('keyup', () => { currentPage = 1; loadAndDisplayCekimler(); });
    });
    
    function initializePage() {
        populateSelect('teknik-ekip-uyesi', teknikEkipUyeleri);
        ['teknik-ekip-uyesi', 'teknik-izleme-durumu'].forEach(id => {
            const selectElement = document.getElementById(id);
            if (selectElement) { createSearchableDropdown(selectElement); }
        });

        loadAndDisplayCekimler().then(() => {
            document.querySelectorAll('.collapsible-trigger').forEach(trigger => {
                const content = trigger.nextElementSibling;
                const icon = trigger.querySelector('i:last-child');
                if (content && icon) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.classList.add('rotate-180');
                }
            });
        });
    }
    
    initializePage();
});
</script>
