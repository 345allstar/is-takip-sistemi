<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İstatistikler | All Star İş Takip Programı</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    .badge{display:inline-block;padding:.2rem .55rem;border-radius:9999px;font-weight:600;font-size:.75rem;line-height:1}
    .badge-ok{background:#bbf7d0;color:#166534}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,monospace}
    .tbl th,.tbl td{border-bottom:1px solid #eef2f7}
    .sticky-head thead th{position:sticky;top:0;background:#f8fafc;z-index:1}
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- HEADER -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center gap-3">
      <a href="index.html" class="flex items-center gap-2">
        <img src="logo.png" class="h-10 w-auto" alt="Logo"/>
        <span class="text-xl font-semibold">İstatistikler</span>
      </a>
      <a href="index.html" class="ml-auto text-indigo-600 hover:text-indigo-800"><i class="fa-solid fa-house"></i> Ana sayfa</a>
    </div>
  </header>

  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <!-- 6 Branş butonu -->
    <div id="branButtons" class="flex flex-wrap gap-2">
      <!-- butonlar js ile basılacak -->
    </div>

    <!-- Kart + Tablo -->
    <div class="mt-4 bg-white rounded-2xl shadow p-4">
      <div class="flex items-center justify-between">
        <h2 id="panelTitle" class="text-lg font-semibold">Branş seçiniz</h2>
        <div id="rowCount" class="text-sm text-gray-500"></div>
      </div>

      <div class="mt-3 overflow-auto">
        <table class="tbl sticky-head min-w-full text-sm">
          <thead>
            <tr>
              <th class="px-3 py-2 text-left w-48">Ünite</th>
              <th class="px-3 py-2 text-left w-40">Bölüm</th>
              <th class="px-3 py-2 text-left w-28">Ders Sayısı</th>
              <th class="px-3 py-2 text-left">Dersler (Ad + Kod)</th>
              <th class="px-3 py-2 text-left w-40">Tablet Anlatım (adet)</th>
            </tr>
          </thead>
          <tbody id="tblBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // === 1) Supabase init (kendi değerlerinle değiştir) ===
    const SUPABASE_URL = "/* SUPABASE_URL */";
    const SUPABASE_ANON_KEY = "/* SUPABASE_ANON_KEY */";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // === 2) Branş butonları (sabit 6’lı) ===
    const BRANSLAR = [
      "LGS TÜRKÇE",
      "LGS MATEMATİK",
      "LGS FEN BİLİMLERİ",
      "LGS İNKILAP TARİHİ",
      "LGS DİN KÜLTÜRÜ",
      "LGS İNGİLİZCE"
    ];
    const branEl = document.getElementById('branButtons');

    BRANSLAR.forEach((b, i) => {
      const btn = document.createElement('button');
      btn.className = 'px-3 py-2 rounded-full border bg-white hover:bg-indigo-50 text-sm ' + (i===0 ? 'ring-2 ring-indigo-500' : '');
      btn.textContent = b;
      btn.dataset.bran = b;
      btn.addEventListener('click', () => {
        branEl.querySelectorAll('button').forEach(x=>x.classList.remove('ring-2','ring-indigo-500'));
        btn.classList.add('ring-2','ring-indigo-500');
        loadTable(b);
      });
      branEl.appendChild(btn);
    });

    // === 3) Yardımcılar ===
    const safe = s => (s ?? '').toString();
    function dersListesiHTML(items){
      // "Ders Adı (KOD)" olarak noktalı virgülle ayır
      if (!items.length) return '';
      return items.map(it => {
        const ders = safe(it.ders) || 'Ders';
        const kod  = safe(it.videoKodu);
        return `<span class="inline-flex items-center gap-1 mr-2 mb-1">
                  <span>${ders}</span>
                  ${kod ? `<span class="mono text-xs text-gray-600">(${kod})</span>` : ''}
                </span>`;
      }).join('');
    }

    // === 4) Veri çek → ÜNİTE → BÖLÜM kırılımı ile tabloyu doldur ===
    async function loadTable(brans){
      document.getElementById('panelTitle').textContent = brans + " — Ünite/Bölüm istatistik";
      document.getElementById('tblBody').innerHTML = '<tr><td class="px-3 py-6 text-gray-500" colspan="5">Yükleniyor…</td></tr>';

      // Genel Çekim Takip’teki listeden aynı alanlar: unite, bolum, ders, videoKodu, anlatimTuru
      const { data, error } = await sb
        .from('cekimler')
        .select('id, unite, bolum, ders, videoKodu, anlatimTuru, brans')
        .eq('brans', brans);

      if (error){ console.error(error); document.getElementById('tblBody').innerHTML = ''; return; }

      // Ünite -> Bölüm -> { dersler[], tabletAnlatimCount }
      const byUnite = new Map();
      data.forEach(row => {
        const u = safe(row.unite);
        const b = safe(row.bolum);
        if (!byUnite.has(u)) byUnite.set(u, new Map());
        const byBolum = byUnite.get(u);
        if (!byBolum.has(b)) byBolum.set(b, { dersler: [], tablet: 0 });
        const rec = byBolum.get(b);

        rec.dersler.push({ ders: safe(row.ders), videoKodu: safe(row.videoKodu) });
        if (safe(row.anlatimTuru).toUpperCase().includes('TABLET')) rec.tablet += 1; // "TABLET ANLATIM" sayacı
      });

      // Tablonun gövdesini yaz
      const tbody = document.getElementById('tblBody');
      tbody.innerHTML = '';

      // Ünite başlığına birleştirme yapmak için rowSpan kullanacağız
      [...byUnite.entries()].forEach(([u, bolumMap]) => {
        const bolumEntries = [...bolumMap.entries()];
        bolumEntries.forEach(([b, val], idx) => {
          const tr = document.createElement('tr');
          tr.className = 'hover:bg-gray-50';

          // ÜNİTE hücresi: ilk bölümde yaz, diğerlerinde boş bırak (rowspan)
          if (idx === 0){
            const tdUnite = document.createElement('td');
            tdUnite.className = 'px-3 py-2 align-top font-medium';
            tdUnite.textContent = u || '-';
            tdUnite.rowSpan = bolumEntries.length;
            tr.appendChild(tdUnite);
          }

          // BÖLÜM
          const tdBolum = document.createElement('td');
          tdBolum.className = 'px-3 py-2 align-top';
          tdBolum.textContent = b || '-';
          tr.appendChild(tdBolum);

          // DERS SAYISI
          const tdCount = document.createElement('td');
          tdCount.className = 'px-3 py-2 align-top';
          tdCount.innerHTML = `<span class="badge badge-ok">${val.dersler.length}</span>`;
          tr.appendChild(tdCount);

          // DERSLER (Ad + Kod)
          const tdList = document.createElement('td');
          tdList.className = 'px-3 py-2 align-top';
          tdList.innerHTML = dersListesiHTML(val.dersler);
          tr.appendChild(tdList);

          // TABLET ANLATIM adedi
          const tdTablet = document.createElement('td');
          tdTablet.className = 'px-3 py-2 align-top';
          tdTablet.innerHTML = val.tablet ? `<span class="badge badge-ok">${val.tablet}</span>` : '—';
          tr.appendChild(tdTablet);

          tbody.appendChild(tr);
        });
      });

      document.getElementById('rowCount').textContent =
        data.length ? `${data.length} kayıt` : 'Kayıt yok';
    }

    // Başlangıç: ilk branş
    loadTable(BRANSLAR[0]);
  </script>
</body>
</html>
